<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>wDtip's Demo</title>
	<link rel="stylesheet" type="text/css" href="css/wDTip.css">
	<style>
        body {
            font-size: 18px;
            line-height: 1.8;
            background: url("images/bg.jpg") no-repeat center top;
            font-family: "Microsoft YaHei", "微软雅黑";
        }

        #demo {
            width: 500px;
            margin: 30px auto;
            padding: 20px 30px;
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            box-shadow: 0px 0px 0px 10px rgba(0,0,0,0.2);
            -moz-box-shadow: 0px 0px 0px 10px rgba(0,0,0,0.2);
            -webkit-box-shadow: 0px 0px 0px 10px rgba(0,0,0,0.2);
        }

        #demo h2 {
            color: #03F;
        }

        #demo .tooltip {
            color: #03F;
            cursor: help;
        }

        button{
            background: #d84a38;
            display: inline-block;
            font-size: 12px;
            height: 23px;
            line-height: 240x;
            padding: 0px 10px;
            cursor: pointer;
            color: #fff;
            overflow: visible;
            vertical-align: middle;
            zoom:1;
        }

    </style>
</head>
<body>
	<div id="demo">
        <!--data-trigger 为触发方式，没该属性自动为鼠标移入移出触发事件 -->
        <!--data-content 为内容区域，可以是html代码 -->
	    <p><a class="dWtip tooltip" data-trigger='mouseover' data-content="作者：<b>大胃吴</b><br>时间：2014/10/23" >dWtip</a>是一个基于jQuery的JavaScript组件，他的作用在于弹出
            <!-- 气泡层带图片 -->
	        <a class="dWtip tooltip" data-content="<img src='images/bg.jpg'/>">气泡层</a>，气泡层的样式、内容的配置方式是采用bootstrap的data-api的设计方式，引入插件后设置相应的class为
            <!-- 气泡层带网页 -->
            <!--data-showtime 为隐藏的动画动作时间 -->
            <a class="dWtip tooltip" data-content="<iframe style='width:600px;height:300px;overflow: scroll;' src='http://www.baidu.com'></iframe>" data-showtime="100"  >dWtip</a>后并设置相应的data属性，即可弹出气泡层。
	    </p>
        <!--data-autohide 为自动隐藏的开关 -->
        <!--data-hidetime 为显示自动隐藏条件下的延迟隐藏时间 -->
        <button class="dWtip" data-autohide="true" data-content="这是按钮弹出气泡层,设置了10秒后自动消失" data-trigger='click' data-hidetime="5000">点击弹出气泡</button>
	</div>
<script src="../commonJS/jquery.min.js"></script>
<script src="../commonJS/wDUtil.js"></script>
<script src="js/wDTip.js"></script>
</body>
</html>
